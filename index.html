<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background: #ff4d6d;
            color: white;
        }
        .yes:hover {
            background: #e63950;
        }
        .no {
            background: #333;
            color: white;
            position: absolute;
        }
        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 2em;
            animation: floatHearts 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chinenye, My Love ‚ù§Ô∏è</h1>
        <p>You make my world brighter, my heart warmer, and my life more beautiful. <br>
        I adore you more than words can say. So, I have just one question...</p>
        <h2>Will You Be My Valentine? ü•∞</h2>
        <div class="buttons">
            <button class="yes" onclick="yesClicked()">Yes üíñ</button>
            <button class="no" id="noBtn" onmouseover="moveNoButton()">No üò¢</button>
        </div>
    </div>
    <script>
        function yesClicked() {
            alert("Yay! You just made me the happiest person alive! ‚ù§Ô∏èü•∞");
        }
        function moveNoButton() {
            const noBtn = document.getElementById("noBtn");
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
        function createHearts() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHearts, 500);
    </script>
</body>
</html>
